     <div class='forms'>
			<!-- /////////////////////////////////////////////////////////// -->
			<form action="#" method='POST' id='form' class='form__main'>
				<h1 class="form__title__one">Заполните форму для заказа</h1>
				<h2 class='form__title__two'>Введите свои данные</h2>
				<div class='form__item'>
					<label for="formName" class='label__form'>Имя:</label>
					<input id='formName' type="text" name='name' class='input__form _req'>
				</div>
				<div class='form__item'>
					<label for="formPhone" class='label__form'>Номер:</label>
					<input id='formPhone' type="number" name='Phone' class='input__form _req'>
				</div>
				<div class='form__title__three'>
					<h2 class="text__three">Выберите десерт и начинку</h2>
				</div>
				<div class='form__item'>
					<label for="formCake" class='label__form'>Вид десерта:</label>
					<input id='formCake' type="text" name='cake' class='input__form'>
				</div>
				<div class='form__item'>
					<label for="formCakeIngredients" class='label__form'>Начинка:</label>
					<input id='formCakeIngredients' type="text" name='ingredients' class='input__form'>
				</div>
				<div class='form__item'>
					<div class="form__label">Вы можете прикрепить фото декора, <br>который бы вы хотели видеть у себя на дессерте</div>
					<div class="file">
						<div class="file__item">
							<input id='formImage' accept='.jpg, .img, .gif' type="file" name='image' class='file__input'>
							<div class="file__button">Выбрать фото</div>
						</div>
						<div id='filePreview' class='file__preview'></div>
					</div>
				</div>
				<button type='submit' class="form__button">Заказать!</button>
			</form>
